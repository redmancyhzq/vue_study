<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   <script type="text/javascript" src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
</head>
<body>
  <!-- 
				条件渲染：
							1.v-if
										写法：
												(1).v-if="表达式" 
												(2).v-else-if="表达式"
												(3).v-else="表达式"
										适用于：切换频率较低的场景。
										特点：不展示的DOM元素直接被移除。
										注意：v-if可以和:v-else-if、v-else一起使用，但要求结构不能被“打断”。

							2.v-show
										写法：v-show="表达式"
										适用于：切换频率较高的场景。
										特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉
								
							3.备注：使用v-if的时，元素可能无法获取到，而使用v-show一定可以获取到。
	-->
  <div id="root">
    <h2>当前的n值是{{n}}</h2>
    <button @click="n++">点我n+1</button>
    <!-- 使用v-show做条件渲染,变化频繁-->
    <h2 v-show="a">欢迎来到{{name}}</h2>
    <h2 v-show="true">欢迎来到{{name}}</h2>
    <h2 v-show="1 === 1">欢迎来到{{name}}</h2>
    <h2 v-show="n === 101">欢迎来到{{name}}</h2>

    <!-- 使用v-if做条件渲染，切换频率不高-->
    <h2 v-if="false">欢迎来到{{name}}</h2>
    <h2 v-if="1 === 1">欢迎来到{{name}}</h2>

    <!-- v-else 和 v-else-if-->
    <div v-if="n === 100">Angular</div>
    <div v-else-if="n === 101">React</div>
    <div v-else-if="n === 102">Vue</div>
    <div v-else>哈哈</div>

    <!-- v-if与template的配合使用 -->
    <template v-if="n === 104">
      <h2>你好</h2>
      <h2>冰墩墩</h2>
    </template>
  </div>
</body>
<script type="text/javascript">
  Vue.config.productionTip = false //阻止 Vue 在启动时 生成生产提示

  const vm = new Vue({
    el: "#root",
    data: {
      name:"江工",
      a:false,
      n:100,
    },
    methods: {
     
    },
  })
</script>
</html>
