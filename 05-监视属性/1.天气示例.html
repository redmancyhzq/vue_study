<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
</head>
<body>
  <div id="root">
    <!-- <h2>今天天气很{{isHot ? '凉爽' : '炎热'}}</h2> -->
    <h2>今天天气很{{info}},{{x}}</h2>
    <!-- 绑定时间的时候@xxx="yyy" 可以写一些简单的语句-->
    <!-- <button @click="isHot = !isHot">切换天气</button> -->
    <button @click="changeWether" >切换天气</button>
  </div>
</body>
<script type="text/javascript">
  Vue.config.productionTip = false //阻止 Vue 在启动时 生成生产提示

  const vm = new Vue({
    el: "#root",
    data: {
      isHot: true,
      x: 1,
    },
    computed: {
      info() {
        return this.isHot ? '凉爽' : '炎热'
      }
    },
    methods: {
      changeWether() {
        this.isHot = !this.isHot
        this.x++
      }
    },
  })
</script>
</html>
