<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>天气案例-监视属性</title>
  <script type="text/javascript" src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
</head>
<body>
  <!-- 
				监视属性watch：
					1.当被监视的属性变化时, 回调函数自动调用, 进行相关操作
					2.监视的属性必须存在，才能进行监视！！
					3.监视的两种写法：
							(1).new Vue时传入watch配置
							(2).通过vm.$watch监视
	-->
  <div id="root">
    <!-- <h2>今天天气很{{isHot ? '凉爽' : '炎热'}}</h2> -->
    <h2>今天天气很{{info}},{{x}}</h2>
    <!-- 绑定时间的时候@xxx="yyy" 可以写一些简单的语句-->
    <!-- <button @click="isHot = !isHot">切换天气</button> -->
    <button @click="changeWether" >切换天气</button>
  </div>
</body>
<script type="text/javascript">
  Vue.config.productionTip = false //阻止 Vue 在启动时 生成生产提示

  const vm = new Vue({
    el: "#root",
    data: {
      isHot: true,
      x: 1,
    },
    computed: {
      info() {
        return this.isHot ? '凉爽' : '炎热'
      }
    },
    methods: {
      changeWether() {
        this.isHot = !this.isHot
        this.x++
      }
    },
    // watch:{
    //   isHot:{
    //     immediate:true,
    //     //handler 什么时候调用?当isHot发生改变时
    //     handler(newValue,oldValue){
    //       console.log('isHot被修改了',newValue,oldValue);
    //     }
    //   }
    // }
  })
    //监测对象明确时使用此方法
    vm.$watch('isHot',{
        immediate:true,//初始化的时候让handler调用一下
        //handler 什么时候 调用?当isHot发生改变时
        handler(newValue,oldValue){
          console.log('isHot被修改了',newValue,oldValue);
      }
  })
</script>
</html>
