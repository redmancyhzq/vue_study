<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据绑定</title>
  <!-- 引入Vue -->
  <script type="text/javascript" src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
</head>

<body>
   <!-- 
			收集表单数据：
					若：<input type="text"/>，则v-model收集的是value值，用户输入的就是value值。
					若：<input type="radio"/>，则v-model收集的是value值，且要给标签配置value值。
					若：<input type="checkbox"/>
							1.没有配置input的value属性，那么收集的就是checked（勾选 or 未勾选，是布尔值）
							2.配置input的value属性:
									(1)v-model的初始值是非数组，那么收集的就是checked（勾选 or 未勾选，是布尔值）
									(2)v-model的初始值是数组，那么收集的的就是value组成的数组
					备注：v-model的三个修饰符：
									lazy：失去焦点再收集数据
									number：输入字符串转为有效的数字
									trim：输入首尾空格过滤
		-->
    <div id="root">  
      <form @submit.prevent="demo">
        账号：<input type="text" v-model.trim="account"><br><br>
        密码：<input type="password" v-model="password"><br><br>
        年龄：<input type="number" v-model.number="age"><br><br>
        <!-- <label for="demo" v-model="account"> 账号:</label>
        <input type="text" id="demo"><br>
        <label for="demo1" v-model="password"> 密码:</label>
        <input type="password" id="demo1"><br> -->
        性别: 
        男<input type="radio" name="sex" v-model="sex" value="male">
        女<input type="radio" name="sex"  v-model="sex" value="female"><br><br>
        爱好：
        学习<input type="checkbox" v-model="hobby" value="study">
        吃饭<input type="checkbox" v-model="hobby" value="eat">
        打游戏<input type="checkbox" v-model="hobby" value="playGame"><br><br>
        所属校区
        <select v-model="city">
          <option value="">请选择校区</option>
          <option value="Tg">天工校区</option>
          <option value="Xnh">仙女湖校区</option>
          <option value="Qh">清华园</option>
        </select><br><br>
        其他信息:
          <textarea v-model.lazy="other"  cols="30" rows="10" ></textarea><br><br>
          <input type="checkbox" v-model="agree">阅读并接受<a href="http.//www.baidu.com">《用户协议》</a>
          <button>提交</button>
        </select>
      </form>
    </div>

</body>

<script type="text/javascript">
  Vue.config.productionTip = false //阻止 Vue 在启动时 生成生产提示

  new Vue({
    el: "#root",
    data: {
      //userInfo: {
        account: '',
        password: '',
        sex:'',
        age: 18,    
        hobby:[],
        city: '',
        other:'',
        agree: '',
     // }
    },
    methods: {
      demo() {
        //console.log(JSON.stringify(this._data));
        console.log(JSON.stringify(this.userInfo));
      }
    },
  })
</script>
</html>
