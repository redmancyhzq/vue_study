<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>引入一个生命周期</title>
  <!-- 引入Vue -->
  <script type="text/javascript" src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
</head>

<body>
  	<!-- 
				生命周期：
						1.又名：生命周期回调函数、生命周期函数、生命周期钩子。
						2.是什么：Vue在关键时刻帮我们调用的一些特殊名称的函数。
						3.生命周期函数的名字不可更改，但函数的具体内容是程序员根据需求编写的。
						4.生命周期函数中的this指向是vm 或 组件实例对象。
		-->
    <!-- 准备好一个容器-  -->
    <div id="root">
      <h2>你好啊</h2>
      <h2 :style="{opacity}" >欢迎学习Vue</h2>
    </div>
</body>

<script type="text/javascript">
  Vue.config.productionTip = false //阻止 Vue 在启动时 生成生产提示

  const vm = new Vue({
    el: "#root",
    data: {
      opacity:1,
    },
    methods: {
      // change() {
      //   setInterval(() =>{
      //     this.opacity -= 0.01
      //     if(this.opacity <= 0 ) this.opacity = 1//修改data数据会重新解析模板
      //   },16)
      // }
    },

    //
    //Vue完成模板解析（变成虚拟DOM，再转为真实的DOM）并把初始的真实的DOM元素放入页面后 （挂载完毕）调用mounted
    mounted() {
      console.log('mounted');
      setInterval(() =>{
        this.opacity -= 0.01
        if(this.opacity <= 0 ) this.opacity = 1//修改data数据会重新解析模板
        },16)
    },
  })
  //通过外部的定时器实现（不推荐）
  
</script>
</html>
