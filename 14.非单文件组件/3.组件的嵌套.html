<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <!-- 引入Vue -->
  <script type="text/javascript" src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
</head>

<body>
    <div id="root">
       <app></app>
    </div>
</body>

<script type="text/javascript">
  Vue.config.productionTip = false //阻止 Vue 在启动时 生成生产提示
  //定义student组件
  const student = Vue.extend({
    template:`
      <div>
        <h2>学生姓名： {{name}}</h2>
        <h2>学生年龄： {{age}}</h2>
      </div>
    `,
    data() {
      return {
        name: '猪猪',
        age: 18
      }
    }
  })

  //定义school组件
  const school = Vue.extend({
    template:`
      <div>
        <h2>学校名称： {{name}}</h2>
        <h2>学校地址： {{address}}</h2>
        <hr>
        <student></student>
      </div>
    `,
    data() {
      return {
        name: '清华大学',
        address: 'beijing'
      }
    },
    //注册组件（局部）
    components:{
      student,
    }
  })

  //定义hello组件
  const hello = Vue.extend({
    template:`
      <div>
        <h2>{{msg}}</h2>
      </div>
    `,
    data() {
      return {
        msg: '欢迎来到清华！'
      }
    },
  })

  //定义app组件
  const app = Vue.extend({
    template:`
      <div>
        <hello></hello>
        <school></school>
      </div>

    `,
    components: {
      school,
      hello,
    }
  })
    //注册组件(局部)
    new Vue({
      el:'#root',
      components:{
        app,
      }
  })
</script>
</html>
