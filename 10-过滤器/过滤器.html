<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据绑定</title>
  <!-- 引入Vue -->
  <script type="text/javascript" src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
  <script type="text/javascript" src="../js/dayjs.min.js"></script>
</head>

<body>
  <div id="root">
    <h2>显示格式化后的时间</h2>

    <!-- 计算属性实现 -->
    <h3>现在时间是：{{fmtTime}}</h3>
    <!-- methods实现 -->
    <h3>现在时间是：{{getFmtTime()}}</h3>
    <!-- 过滤器实现 -->
    <h3>现在时间是：{{time | timeForMater}}</h3>
    
    <h3>现在时间是：{{time | timeForMater('YYYY-MM-DD')}}</h3>

    <h3>现在时间是：{{time | timeForMater('YYYY-MM-DD') | mySlice}}</h3>
  </div>
</body>

<script type="text/javascript">
  Vue.config.productionTip = false //阻止 Vue 在启动时 生成生产提示

  new Vue({
    el: "#root",
    data: {
      time:1621561377603//时间戳
    },
    computed: {
      fmtTime () {
         return dayjs(this.time).format('YYYY-MM-DD HH:mm:ss') 
      }
    },
    methods: {
      getFmtTime () {
         return dayjs(this.time).format('YYYY-MM-DD HH:mm:ss') 
      },
    },
    filters: {
      timeForMater(value,str='YYYY-MM-DD HH:mm:ss') {
        return dayjs(value).format(str) 
      },
      mySlice(value) {
        return value.slice(0,4)
      }
    }
  })
</script>
</html>
